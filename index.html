<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Bootstrap Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Minha Empresa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel -->
  <div class="container my-1">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/720/480?random=1" class="d-block w-100"
            style="height: 480px; object-fit: cover;" alt="Banner 1">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/720/480?random=2" class="d-block w-100"
            style="height: 480px; object-fit: cover;" alt="Banner 2">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/720/480?random=3" class="d-block w-100"
            style="height: 480px; object-fit: cover;" alt="Banner 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Cards -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Nossos Produtos</h2>
    <div class="row">
      <div class="col-md-4 mb-2">
        <div class="card">
          <img src="https://picsum.photos/300/200?random=1" class="card-img-top" alt="Produto 1">
          <div class="card-body">
            <h5 class="card-title">Produto 1</h5>
            <p class="card-text">Descrição breve do produto 1.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="card">
          <img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="Produto 2">
          <div class="card-body">
            <h5 class="card-title">Produto 2</h5>
            <p class="card-text">Descrição breve do produto 2.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="card">
          <img src="https://picsum.photos/300/200?random=3" class="card-img-top" alt="Produto 3">
          <div class="card-body">
            <h5 class="card-title">Produto 3</h5>
            <p class="card-text">Descrição breve do produto 3.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 MinhaEmpresa</p>
      <!-- <div>
        <a href="#" class="text-white me-3">Política de Privacidade</a>
        <a href="#" class="text-white me-3">Termos de Uso</a>
        <a href="#" class="text-white">Contato</a>
      </div> -->
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
